<h2>{{ teacherTitle }}</h2>
<table style="background: -moz-mac-accentlightshadow">
  <button class="card card-small" (click)="addTeacher()" style="color: white; background: black">Add teacher
  </button>
  <tr>
    <th>First Name</th>

    <th>Subject</th>
  </tr>
  <tr *ngFor="let teacher of teachers">
    <td>{{ teacher.name }}</td>
    <td>{{ teacher.subject }}</td>
  </tr>
</table>
